<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrajería Mundo Combinaciones</title>
    <link rel="stylesheet" href="codigo.css">
</head>

<body>
    <header>
        <p class="urgencia">URGENCIAS 24HS</p>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    
        <section id="inicio">
            <h1>CERRAJERÍA</h1>
            <h2>MUNDO COMBINACIONES</h2>
            <div class="contenedor1">
                <img src="planeta.gif" alt="Imagen" class="imagen-reducida">
            </div>
            <p>¡Atendemos emergencias las 24 horas! Apertura de puertas, cambio de cerraduras y más.</p>
        </section>

        <div id="servicios">
            <h2>Nuestros Servicios</h2>
            <ul id="lista-servicios">
                <!-- Las tarjetas de servicios se insertarán aquí -->
            </ul>
        </div> 

        <section id="contacto">
            <h3>Contáctanos</h3>
            <form id="form-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    

    <footer>
        <p>© 2024 Cerrajería Mundo Combinaciones. Todos los derechos reservados.</p>
    </footer>

    <script src="Servicio.js"></script>
    <script src="codigo.js"></script>
</body>

</html>
